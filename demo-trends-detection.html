<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Demo: Real-time Investment Game</title>

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Load jsPsych CSS -->
  <link href="https://cdn.jsdelivr.net/npm/jspsych@7.3.0/css/jspsych.css" rel="stylesheet" />

  <!-- Load jsPsych JS and Plugins -->
  <script src="assets/js/jspsych.js"></script>
  <script src="assets/js/myfunctions.js"></script>
  <script src="assets/js/plotly-2.16.1.min.js"></script>
  <script src="assets/js/real-time-invest-no-repeat.js"></script>
  <script src="assets/js/plugin-html-button-response.js"></script>
  <link href="assets/css/jspsych.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

  <style>
    body {
      max-width: 800px;
      margin: 40px auto;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <!-- jsPsych container -->
  <div id="jspsych-target"></div>

  <script>
    const jsPsych = initJsPsych({
      display_element: 'jspsych-target',
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

    const welcome = {
      type: jsPsychHtmlButtonResponse,
      stimulus: '<h1>Welcome to my experiment!</h1><p>In this experiment, you will take the role of a trading specialist.</p><p>Your task is to figure out whether the stock price is going upward or downward and make trading decisions to maximise your income.</p><p>You can register your decision by pressing <b>P (Buy)</b> or <b>Q (Sell)</b>.</p><p>Good luck!</p>',
      choices: ['Start'],
    };

    const trial = {
      type: RealTimeInvestFast,
    };

    jsPsych.run([welcome, trial]);
  </script>

</body>
</html>
